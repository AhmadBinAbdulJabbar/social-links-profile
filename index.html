<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

</head>
<body>

<main class="flex container ">
  <section class="card flex column align-items-center">
    <header class="image">

    <ul class="links flex column">
      <li class="link"><a href="https://github.com/AhmadBinAbdulJabbar">GitHub</a></li>
      <li class="link"><a href="https://www.frontendmentor.io/profile/AhmadBinAbdulJabbar">Frontend Mentor</a></li>

      <li class="link"><a href="https://www.twitter.com/AhmadbinAbdulJ1">Twitter</a></li>
      <li class="link"><a href="https://www.instagram.com/ahmedbinabduljabbar/">Instagram</a></li>
    </ul>
  </section>
</main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/AhmadBinAbdulJabbar">Ahmad Bin Abdul Jabbar</a>.
  </div>

</html>
